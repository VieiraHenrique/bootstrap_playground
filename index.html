<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Playground</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body class="bg-light">
    <!-- HEADER -->

    <header>
      <nav class="navbar navbar-expand-lg bg-white">
        <div class="container py-4 flex-nowrap">
          <div class="logo flex-grow-1 w-100">
            <a href="#">LOGO</a>
          </div>

          <div class="middle d-block d-lg-block flex-grow-1 text-center w-100">
            MIDDLE
          </div>

          <div class="d-none d-lg-flex flex-grow-1 justify-content-end w-100">
            <!-- MENU FROM WP -->
          </div>
          <div
            class="d-lg-none hamburger flex-grow-1 w-100 d-flex justify-content-end"
          >
            <button
              class="bg-transparent border-0"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvas-menu"
              aria-controls="offcanvas-menu"
            >
              HAMBURGER
            </button>
          </div>
        </div>
      </nav>

      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvas-menu">
        <div class="offcanvas-header px-5 py-4">
          <div class="logo flex-grow-1 w-100">
            <a href="#"> LOGO </a>
          </div>
          <div class="middle d-block d-lg-block flex-grow-1 text-center w-100">
            MIDDLE
          </div>
          <div class="flex-grow-1 w-100 d-flex justify-content-end">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
        </div>

        <div class="offcanvas-body px-5">
          <!-- MENU FROM WP -->
        </div>
      </div>
    </header>

    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
